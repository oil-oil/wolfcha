<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolfcha - Dark Contract Style Unification</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Dancing+Script:wght@600;700&family=Noto+Serif+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* 核心色板 */
            --color-blood: #8a1c1c;
            --color-blood-light: #b93636;
            --color-gold: #c5a059;
            --color-gold-dim: #8c7335;
            --bg-dark: #1a1614;
            --paper: #f0e6d2;
            --paper-dim: #e6dac0;
            
            /* 语义色 */
            --color-wolf: #8a1c1c;
            --color-villager: #c5a059;
            --color-seer: #4a90e2;
            --color-witch: #9b59b6;
            --color-hunter: #d35400;
            --color-guard: #27ae60;

            /* UI 组件色 */
            --glass-panel: rgba(20, 16, 14, 0.7);
            --glass-border: rgba(197, 160, 89, 0.2);
            --text-primary: #f0e6d2;
            --text-secondary: rgba(240, 230, 210, 0.6);
            --text-accent: #c5a059;
        }

        body {
            background-color: var(--bg-dark);
            font-family: 'Noto Serif SC', serif;
            color: var(--text-primary);
            overflow: hidden;
            height: 100vh;
            margin: 0;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(138, 28, 28, 0.05), transparent 60%),
                url("data:image/svg+xml,%3Csvg width='200' height='200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
        }

        /* 通用玻璃面板 */
        .wc-panel {
            background: var(--glass-panel);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            position: relative;
        }

        /* 装饰性边角 */
        .wc-panel::before {
            content: "";
            position: absolute;
            top: -1px; left: -1px;
            width: 12px; height: 12px;
            border-top: 2px solid var(--color-gold);
            border-left: 2px solid var(--color-gold);
            border-radius: 6px 0 0 0;
            opacity: 0.6;
        }
        .wc-panel::after {
            content: "";
            position: absolute;
            bottom: -1px; right: -1px;
            width: 12px; height: 12px;
            border-bottom: 2px solid var(--color-gold);
            border-right: 2px solid var(--color-gold);
            border-radius: 0 0 6px 0;
            opacity: 0.6;
        }

        /* 顶部栏 */
        .top-bar {
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
            border-bottom: 1px solid var(--glass-border);
            background: linear-gradient(to bottom, rgba(26, 22, 20, 0.9), rgba(26, 22, 20, 0.6));
        }

        .game-title {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            font-size: 20px;
            letter-spacing: 0.1em;
            color: var(--color-gold);
            text-shadow: 0 2px 10px rgba(197, 160, 89, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .game-info {
            display: flex;
            gap: 24px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .phase-badge {
            background: rgba(197, 160, 89, 0.15);
            border: 1px solid rgba(197, 160, 89, 0.3);
            padding: 4px 12px;
            border-radius: 4px;
            color: var(--color-gold);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            letter-spacing: 0.05em;
        }

        /* 主布局 */
        .main-layout {
            display: flex;
            height: calc(100vh - 60px);
            padding: 20px;
            gap: 20px;
        }

        .side-column {
            width: 240px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            overflow-y: auto;
            /* 隐藏滚动条 */
            scrollbar-width: none; 
        }
        .side-column::-webkit-scrollbar { display: none; }

        .center-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 0;
        }

        /* 玩家卡片 (PlayerCardCompact 改造) */
        .player-card {
            background: linear-gradient(145deg, rgba(40, 35, 33, 0.8), rgba(30, 25, 23, 0.9));
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card:hover {
            transform: translateX(4px);
            border-color: rgba(197, 160, 89, 0.3);
            background: linear-gradient(145deg, rgba(50, 45, 43, 0.9), rgba(40, 35, 33, 0.95));
        }

        .player-card.is-me {
            border-left: 3px solid var(--color-gold);
            background: linear-gradient(90deg, rgba(197, 160, 89, 0.1), transparent);
        }

        .player-card.speaking {
            border-color: var(--color-gold);
            box-shadow: 0 0 15px rgba(197, 160, 89, 0.15);
            animation: pulse-border 2s infinite;
        }

        .player-card.dead {
            filter: grayscale(1) brightness(0.5);
            opacity: 0.7;
        }

        .card-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.15);
            overflow: hidden;
            position: relative;
        }

        .player-card.speaking .card-avatar {
            border-color: var(--color-gold);
        }

        .card-info {
            flex: 1;
            min-width: 0;
        }

        .card-name {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-meta {
            font-size: 11px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .seat-badge {
            background: rgba(0, 0, 0, 0.3);
            padding: 1px 5px;
            border-radius: 2px;
            font-family: 'Cinzel', serif;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.7);
        }

        /* 对话区域 (DialogArea 改造) */
        .dialog-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        .dialog-header {
            padding: 16px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .current-speaker {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .speaker-avatar-large {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            border: 2px solid var(--color-gold);
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.2);
        }

        .speaker-bubble {
            background: linear-gradient(180deg, rgba(30, 25, 23, 0.95), rgba(20, 16, 14, 0.98));
            border: 1px solid rgba(197, 160, 89, 0.2);
            border-radius: 0 12px 12px 12px;
            padding: 20px 24px;
            max-width: 600px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .speaker-bubble::before {
            content: "";
            position: absolute;
            top: 0; left: -8px;
            width: 0; height: 0;
            border-top: 10px solid rgba(197, 160, 89, 0.2); 
            border-left: 10px solid transparent; 
            /* 复杂的三角箭头实现略过，用简单边框代替 */
        }

        .dialog-text {
            font-size: 16px;
            line-height: 1.8;
            color: var(--text-primary);
        }

        .typewriter-cursor {
            display: inline-block;
            width: 2px;
            height: 1.2em;
            background-color: var(--color-gold);
            margin-left: 2px;
            animation: blink 1s infinite;
            vertical-align: text-bottom;
        }

        /* 历史记录 (Paper Scroll style) */
        .history-panel {
            margin-top: 20px;
            flex: 1;
            overflow-y: auto;
            padding: 0 10px;
            mask-image: linear-gradient(to bottom, transparent, black 10%, black 90%, transparent);
        }

        .history-item {
            margin-bottom: 12px;
            padding: 8px 12px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.03);
            border-left: 2px solid transparent;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .history-item.highlight {
            background: rgba(197, 160, 89, 0.05);
            border-left-color: var(--color-gold);
            color: rgba(255, 255, 255, 0.85);
        }

        /* 底部操作区 (BottomActionPanel 改造) */
        .action-bar {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            padding: 0 20px;
            position: relative;
        }

        .input-box {
            flex: 1;
            height: 50px;
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            color: var(--text-primary);
            font-family: 'Noto Serif SC', serif;
            transition: all 0.3s ease;
        }

        .input-box:focus-within {
            border-color: var(--color-gold);
            box-shadow: 0 0 10px rgba(197, 160, 89, 0.1);
            background: rgba(0, 0, 0, 0.6);
        }

        .input-field {
            flex: 1;
            background: transparent;
            border: none;
            color: inherit;
            font-family: inherit;
            outline: none;
            font-size: 15px;
        }

        .action-btn {
            height: 50px;
            padding: 0 24px;
            border: 1px solid var(--color-gold);
            background: linear-gradient(180deg, rgba(197, 160, 89, 0.1), rgba(197, 160, 89, 0.05));
            color: var(--color-gold);
            font-family: 'Cinzel', serif;
            font-weight: bold;
            font-size: 14px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .action-btn:hover {
            background: rgba(197, 160, 89, 0.2);
            box-shadow: 0 0 15px rgba(197, 160, 89, 0.2);
            transform: translateY(-1px);
        }

        .action-btn.primary {
            background: var(--color-gold);
            color: #1a1614;
            border-color: #e6dac0;
        }
        
        .action-btn.primary:hover {
            background: #d4b06a;
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.4);
        }

        .action-btn.danger {
            border-color: var(--color-blood);
            color: var(--color-blood-light);
            background: rgba(138, 28, 28, 0.1);
        }
        
        .action-btn.danger:hover {
            background: rgba(138, 28, 28, 0.2);
            box-shadow: 0 0 15px rgba(138, 28, 28, 0.3);
        }

        /* 装饰元素 */
        .corner-deco {
            position: fixed;
            pointer-events: none;
            z-index: 5;
            opacity: 0.3;
        }
        .corner-tl { top: 20px; left: 20px; transform: rotate(0deg); }
        .corner-tr { top: 20px; right: 20px; transform: rotate(90deg); }
        .corner-bl { bottom: 20px; left: 20px; transform: rotate(-90deg); }
        .corner-br { bottom: 20px; right: 20px; transform: rotate(180deg); }

        @keyframes pulse-border {
            0% { border-color: rgba(197, 160, 89, 0.3); }
            50% { border-color: rgba(197, 160, 89, 1); }
            100% { border-color: rgba(197, 160, 89, 0.3); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* 徽章 */
        .role-badge {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: #333;
            border: 1px solid #666;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #fff;
        }
        
        /* 笔记本悬浮按钮 */
        .notebook-fab {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--bg-dark);
            border: 2px solid var(--color-gold);
            color: var(--color-gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .notebook-fab:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 25px rgba(197, 160, 89, 0.3);
        }

    </style>
</head>
<body>

    <!-- 顶部状态栏 -->
    <div class="top-bar">
        <div class="game-title">
            <i class="ph-fill ph-paw-print text-[#8a1c1c]"></i>
            WOLFCHA
        </div>
        <div class="game-info">
            <div class="info-item">
                <span class="text-xs uppercase tracking-wider opacity-60">Day</span>
                <span class="font-serif text-lg font-bold">03</span>
            </div>
            <div class="info-item">
                <span class="text-xs uppercase tracking-wider opacity-60">Alive</span>
                <span class="font-serif text-lg font-bold">7/9</span>
            </div>
            <div class="phase-badge">
                <i class="ph-fill ph-chat-circle-dots"></i>
                自由发言阶段
            </div>
        </div>
        <div class="info-item">
            <span class="text-xs uppercase tracking-wider opacity-60">Role</span>
            <span class="font-bold text-[#c5a059]">Seer</span>
        </div>
    </div>

    <!-- 主布局 -->
    <div class="main-layout">
        
        <!-- 左侧玩家列表 -->
        <div class="side-column">
            <!-- 玩家卡片 -->
            <div class="player-card">
                <div class="card-avatar">
                    <img src="https://api.dicebear.com/7.x/notionists/svg?seed=ShadowHunter&backgroundColor=e8d5c4" class="w-full h-full object-cover">
                </div>
                <div class="card-info">
                    <div class="card-name">ShadowHunter</div>
                    <div class="card-meta">
                        <span class="seat-badge">1</span>
                        <span>激进派</span>
                    </div>
                </div>
            </div>

            <div class="player-card speaking">
                <div class="card-avatar">
                    <img src="https://api.dicebear.com/7.x/notionists/svg?seed=MoonWalker&backgroundColor=d4e5d7" class="w-full h-full object-cover">
                </div>
                <div class="card-info">
                    <div class="card-name text-[#c5a059]">MoonWalker</div>
                    <div class="card-meta">
                        <span class="seat-badge bg-[#c5a059] text-black">2</span>
                        <span class="text-[#c5a059]">发言中...</span>
                    </div>
                </div>
                <div class="absolute right-2 top-2">
                    <i class="ph-fill ph-microphone text-[#c5a059] animate-pulse"></i>
                </div>
            </div>

            <div class="player-card dead">
                <div class="card-avatar">
                    <img src="https://api.dicebear.com/7.x/notionists/svg?seed=SilentNight&backgroundColor=d5dce8" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black/60 flex items-center justify-center text-[10px] font-bold">RIP</div>
                </div>
                <div class="card-info">
                    <div class="card-name line-through opacity-50">SilentNight</div>
                    <div class="card-meta">
                        <span class="seat-badge">3</span>
                    </div>
                </div>
            </div>

            <div class="player-card">
                <div class="card-avatar">
                    <img src="https://api.dicebear.com/7.x/notionists/svg?seed=CrimsonEye&backgroundColor=e8d4d9" class="w-full h-full object-cover">
                </div>
                <div class="card-info">
                    <div class="card-name">CrimsonEye</div>
                    <div class="card-meta">
                        <span class="seat-badge">4</span>
                        <span>平衡派</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 中间对话区域 -->
        <div class="center-column">
            
            <div class="wc-panel dialog-area">
                <!-- 顶部：当前发言者展示 -->
                <div class="flex-1 flex flex-col items-center justify-center p-8">
                    <div class="relative mb-6">
                        <div class="absolute inset-0 bg-[#c5a059] blur-[40px] opacity-10 rounded-full"></div>
                        <img src="https://api.dicebear.com/7.x/notionists/svg?seed=MoonWalker&backgroundColor=d4e5d7" class="speaker-avatar-large relative z-10 bg-[#1a1614]">
                        <div class="absolute -bottom-3 left-1/2 -translate-x-1/2 bg-[#c5a059] text-[#1a1614] text-xs font-bold px-2 py-0.5 rounded border border-[#e6dac0] z-20">
                            2号
                        </div>
                    </div>
                    
                    <div class="speaker-bubble">
                        <div class="text-sm font-bold text-[#c5a059] mb-2 font-[Cinzel]">MoonWalker</div>
                        <div class="dialog-text">
                            我觉得1号刚才的发言逻辑很有问题，他一直在攻击3号，但是3号昨晚明明是银水...<span class="typewriter-cursor"></span>
                        </div>
                    </div>

                    <!-- 历史记录预览 -->
                    <div class="history-panel w-full max-w-[600px] mt-8 opacity-60 hover:opacity-100 transition-opacity">
                        <div class="history-item highlight">
                            <span class="font-bold text-[#c5a059]">1号:</span> 我是预言家，昨晚验了3号是金水。
                        </div>
                        <div class="history-item">
                            <span class="font-bold text-gray-400">4号:</span> 同意1号的看法，建议今天先出5号。
                        </div>
                    </div>
                </div>

                <!-- 底部：操作栏 -->
                <div class="action-bar bg-black/20 border-t border-white/5">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="轮到你了，说点什么...">
                    </div>
                    <button class="action-btn">
                        <i class="ph-bold ph-paper-plane-tilt"></i>
                        Send
                    </button>
                    <button class="action-btn primary">
                        <i class="ph-bold ph-check"></i>
                        Done
                    </button>
                </div>
            </div>

        </div>

        <!-- 右侧玩家列表 -->
        <div class="side-column">
            <div class="player-card is-me">
                <div class="card-avatar">
                    <img src="https://api.dicebear.com/7.x/notionists/svg?seed=Me&backgroundColor=e5d4d4" class="w-full h-full object-cover">
                    <div class="absolute bottom-0 right-0 w-4 h-4 bg-[#c5a059] rounded-full border border-[#1a1614] flex items-center justify-center">
                        <i class="ph-fill ph-eye text-[10px] text-black"></i>
                    </div>
                </div>
                <div class="card-info">
                    <div class="card-name">Me (You)</div>
                    <div class="card-meta">
                        <span class="seat-badge bg-[#c5a059] text-black">5</span>
                        <span class="text-[#c5a059]">预言家</span>
                    </div>
                </div>
            </div>

            <div class="player-card">
                <div class="card-avatar">
                    <img src="https://api.dicebear.com/7.x/notionists/svg?seed=DarkProphet&backgroundColor=dae8d4" class="w-full h-full object-cover">
                </div>
                <div class="card-info">
                    <div class="card-name">DarkProphet</div>
                    <div class="card-meta">
                        <span class="seat-badge">6</span>
                        <span>逻辑派</span>
                    </div>
                </div>
            </div>

            <div class="player-card">
                <div class="card-avatar">
                    <img src="https://api.dicebear.com/7.x/notionists/svg?seed=SilverFang&backgroundColor=e8e4d4" class="w-full h-full object-cover">
                </div>
                <div class="card-info">
                    <div class="card-name">SilverFang</div>
                    <div class="card-meta">
                        <span class="seat-badge">7</span>
                        <span>冲锋者</span>
                    </div>
                </div>
            </div>

            <div class="player-card">
                <div class="card-avatar">
                    <img src="https://api.dicebear.com/7.x/notionists/svg?seed=IronHeart&backgroundColor=d4d8e8" class="w-full h-full object-cover">
                </div>
                <div class="card-info">
                    <div class="card-name">IronHeart</div>
                    <div class="card-meta">
                        <span class="seat-badge">8</span>
                        <span>守护者</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- 笔记本按钮 -->
    <div class="notebook-fab">
        <i class="ph-fill ph-notebook"></i>
    </div>

    <!-- 装饰角纹 -->
    <svg class="corner-deco corner-tl" width="100" height="100" viewBox="0 0 100 100">
        <path d="M20,20 L80,20 M20,20 L20,80" stroke="#8a1c1c" stroke-width="2" fill="none"/>
        <circle cx="20" cy="20" r="4" fill="#c5a059"/>
    </svg>
    <svg class="corner-deco corner-tr" width="100" height="100" viewBox="0 0 100 100">
        <path d="M20,20 L80,20 M20,20 L20,80" stroke="#8a1c1c" stroke-width="2" fill="none"/>
        <circle cx="20" cy="20" r="4" fill="#c5a059"/>
    </svg>
    <svg class="corner-deco corner-bl" width="100" height="100" viewBox="0 0 100 100">
        <path d="M20,20 L80,20 M20,20 L20,80" stroke="#8a1c1c" stroke-width="2" fill="none"/>
